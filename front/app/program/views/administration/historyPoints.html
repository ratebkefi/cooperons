<md-card class="mt-lg">
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <h3 class="title-header">Commandes de Points</<>
            <div flex></div>
        </div>
    </md-toolbar>

    <md-table-container>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column><span>Date</span></th>
                <th md-column><span>Événement</span></th>
                <th md-column><span>Status</span></th>
                <th md-column><span>Montant</span></th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="historyPoint in historyPoints">
                <td md-cell>{{historyPoint.settlement.createdDate| date:"dd/MM/yyyy"}}</td>
                <td md-cell>
                <span ng-repeat="history in historyPoint.historyPoints">
                    {{history.description}}
                    <br ng-if="historyPoint.historyPoints.length > 0">
                </span>
                </td>
                <td md-cell>
                    <span ng-if="historyPoint.settlement.validatedDate">   Réglé   </span>
                    <span ng-if="!historyPoint.settlement.validatedDate">   En attente   </span>
                </td>
                <td md-cell>
                    {{settlementTotal[historyPoint.settlement.id] | displayPrice:' ':'':0}}
                    <br ng-if="historyPoint.historyPoints.legth > 0">
                </td>
            </tr>
            </tbody>
            <tfoot md-foot>
            <tr md-row>
                <td md-cell></td>
                <td md-cell></td>
                <td md-cell></td>
                <td md-cell><b>{{settlementTotal.total |displayPrice:' ':'':0}}</b></td>
            </tr>
            </tfoot>
        </table>
    </md-table-container>
</md-card>
