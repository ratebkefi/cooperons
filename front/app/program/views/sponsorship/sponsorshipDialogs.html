<!-- Validate operation -->
<script type="text/ng-template" class="ngdialog-theme-default" id="sponsorship.confirm">
     <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Confirmer l'operation</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="dlgCtr.cancel()">
                <ng-md-icon icon="close" size="24"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
       <div class="content">
            <h4>Confirmation de Parrainage : <span class="gray-color">{{ participate.member.firstName }} {{ participate.member.lastName }}</span>
                <i class="fa fa-hand-o-right"></i> <span class="gray-color">{{ selectedAffiliate.firstName }} {{ selectedAffiliate.lastName }}</span>
            </h4>
            <br/>
            <span ng-if="program.status == 'preprod'" style="color: red; font-size: 16px;"><strong>ATTENTION:
                PRE-PRODUCTION</strong></span>
            <ul ng-if="affiliateUplines.length && affiliateUplines[0].points > 0">
                <li ng-repeat="upline in affiliateUplines">
                        <span ng-if="upline.points>0">
                            {{ upline.points }} MultiPoints gagnés par {{ upline.participatesTo.member.firstName}}
                            {{ upline.participatesTo.member.lastName}}
                        </span>
                </li>
            </ul>
            <p ng-if="!affiliateUplines.length || !affiliateUplines[0].points">Aucun MultiPoint gagné par {{
                selectedAffiliate.firstName }} {{ selectedAffiliate.lastName }}</p>
        </div>
    </md-dialog-content>
    <md-dialog-actions class="text-center">
         <md-button ng-click="closeThisDialog()" type="button" class="md-raised md-warn">
            <ng-md-icon icon="cancel" size="16"></ng-md-icon>
            Annuler
        </md-button>
        <md-button ng-click="confirm()" type="button" class="md-raised md-primary mr-md">
            <ng-md-icon icon="done" size="16"></ng-md-icon>
            Confirmer
        </md-button>
    </md-dialog-actions>
</script>

<!-- Validate operation -->
<script type="text/ng-template" class="ngdialog-theme-default" id="operation.validate">
     <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Opération : {{ selected.operation.label}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="dlgCtr.cancel()">
                <ng-md-icon icon="close" size="24"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
       <ul ng-if="selected.operation">
                <li ng-repeat="my in upline">
                    {{ my.points}}
                    <span ng-if="selected.operation.isMulti">MultiPoints</span>
                    <span ng-if="!selected.operation.isMulti"> Points </span>
                    offerts à {{ my.participatesTo.member.firstName}} {{ my.participatesTo.member.lastName}}
                </li>
            </ul>
    </md-dialog-content>
    <md-dialog-actions class="text-center">
          <md-button ng-click="closeThisDialog()" type="button" class="md-raised md-warn">
                <ng-md-icon icon="cancel" size="16"></ng-md-icon>
                Annuler
            </md-button>
            <md-button ng-click="confirm()" type="button" class="md-raised md-primary mr-md">
                <ng-md-icon icon="done" size="16"></ng-md-icon>
                Confirmer
            </md-button>
    </md-dialog-actions>
</script>
