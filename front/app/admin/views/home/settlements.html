<md-content class="md-padding mt-lg" layout-xs="column" layout="row" ng-if="waitingSettlements.length">
    <div flex-xs flex-gt-xs="100" layout="column">
        <md-card>

            <md-toolbar class="md-table-toolbar md-default">
                <div class="md-toolbar-tools">
                    <span class="red-color text-md">Commandes en attente</span>

                    <div flex></div>
                </div>
            </md-toolbar>

            <md-table-container>
                <table md-table>
                    <thead md-head>
                    <tr md-row>
                        <th md-column><span>Date</span></th>
                        <th md-column><span>Compte</span></th>
                        <th md-column><span>Description</span></th>
                        <th md-column><span>Montant</span></th>
                        <th md-column><span>Action</span></th>
                    </tr>
                    </thead>
                    <tbody md-body ng-repeat="settlement in waitingSettlements">
                    <tr md-row>
                        <td md-cell>{{settlement.createdDate| date:'dd/MM/yyyy' }}</td>
                        <td md-cell>{{settlement.mandataire.label}}</td>
                        <td md-cell>{{settlement.description}}</td>
                        <td md-cell>{{settlement.amount| displayPrice}} â‚¬</td>
                        <td md-cell>
                            <md-button ng-click="deleteSettlement(settlement)"
                                       class="md-icon-button launch actions-delete">
                                <md-tooltip md-direction="top">Supprimer</md-tooltip>
                                <ng-md-icon icon="delete" size="24"></ng-md-icon>
                            </md-button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>

        </md-card>
    </div>
</md-content>
