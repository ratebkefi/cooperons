<md-content class="md-padding mt-lg" layout-xs="column" layout="row" ng-if="allInvoices && allInvoices != ''">
    <div flex-xs flex-gt-xs="100" layout="column">
        <md-card>
            <md-toolbar class="md-table-toolbar md-default">
                <div class="md-toolbar-tools">
                    <span class="red-color text-md">Factures en attente</span>

                    <div flex></div>
                </div>
            </md-toolbar>

            <md-table-container>
                <table md-table>
                    <thead md-head>
                    <tr md-row>
                        <th md-column><span>Emetteur</span></th>
                        <th md-column><span>Client</span></th>
                        <th md-column><span>Montant HT</span></th>
                        <th md-column><span>Montant TTC</span></th>
                        <th md-column><span>Action</span></th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row ng-repeat="(mandataireId, invoice) in allInvoices">
                        <td md-cell>{{invoice.ownerLabel}}</td>
                        <td md-cell>{{invoice.clientLabel}}</td>
                        <td md-cell>
                            <a ui-sref="admin.previewInvoice({idMandataire: mandataireId})" target="_blanck">
                                {{invoice.amountHt|displayPrice}} €
                            </a>
                        </td>
                        <td md-cell>{{invoice.amountTtc|displayPrice}} €</td>
                        <td md-cell>
                            <md-button ng-click="confirmInvoice(mandataireId)" class="md-raised md-warn">
                                Facturer
                            </md-button>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
        </md-card>
    </div>
</md-content>
